{% extends 'layout.html' %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p class="text-muted">Join SpendSmart and start tracking today.</p>
        </div>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" name="username" id="username" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required minlength="6">
                <small class="text-muted">Minimum 6 characters.</small>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in instead</a></p>
        </div>
    </div>
</div>

<style>
    /* Reuse the auth styles from login.html */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 160px);
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header h2 {
        font-size: 1.75rem;
        color: var(--text-main);
    }

    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
    }

    .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    
    small {
        display: block;
        margin-top: 5px;
        font-size: 0.75rem;
    }
</style>
{% endblock %}
